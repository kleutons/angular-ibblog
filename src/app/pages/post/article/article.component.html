<article>
    <app-breadcrumb></app-breadcrumb>
    <app-post-header
        postHeaderTitle="{{articleTitle}}"
        postHeaderDate="{{articleDate}}"
    ></app-post-header>
    <img src="{{articleThumbnail}}">
    <div class="content">
        {{articleContent}}
    </div>
    <app-post-tags></app-post-tags>
    <app-post-share></app-post-share>
</article>
