<section>
    <div class="latest-new__header">
        <h3>Últimas Notícias</h3>
        <button class="link">
            Veja todas
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M13.22 19.03a.75.75 0 0 1 0-1.06L18.19 13H3.75a.75.75 0 0 1 0-1.5h14.44l-4.97-4.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l6.25 6.25a.75.75 0 0 1 0 1.06l-6.25 6.25a.75.75 0 0 1-1.06 0Z"></path></svg>
        </button>
    </div>
    <div class="latest-new__content">
        <app-article-card
        *ngFor="let card of latestNews; let i = index"
        idCard="{{ card.id }}"
        thumbnailCard="{{ card.imagensUrl?.image_intro }}"
        titleCard="{{ card.titulo }}"
        resumeCard="{{ card.introducao }}"
        categoryCard="{{ card.editorias | categoryName }}"
        dateCard="{{ card.data_publicacao }}"
        ></app-article-card> 
        
        
    </div>
    <div class="latest-new__footer">
        <button (click)="moreNews()" *ngIf="isTotalCurrent < (totalMax - totalPerDisplay) ">
            Veja  Mais 
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"></path></svg>
        </button>
       
    </div>
</section>
