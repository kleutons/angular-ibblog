<div class="big-card" [ngClass]="{'sidebar': isSidebar}">
    <a [routerLink]="['/post', idCard]" >
        <div class="thubnail">
            <img src="{{ thumbnailCard }}">
            <div class="header">
                <span>{{ categoryCard }}</span>
                <h2>{{ titleCard }}</h2>
                <time>{{ dateCard | formatDatePipe }}</time>
            </div>
        </div>
    </a>
</div>
