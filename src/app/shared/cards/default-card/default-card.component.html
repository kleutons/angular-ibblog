<div class="default-card">
    <a [routerLink]="['post', idCard]" class="default-card__thumbnail">
        <img src="{{thumbnailCard}}">
    </a>
    <div class="default-card__content">
        <a [routerLink]="['post', idCard]">
            <h2>
               {{titleCard}}
            </h2>
        </a>
        <time class="date">{{dateCard | formatDatePipe}}</time>
    </div>
</div>
