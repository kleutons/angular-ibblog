<div class="featured-card">
    <a [routerLink]="['/post', idCard]" class="thumbnail">
        <img src="{{thumbnailCard}}">
    </a>
    <div class="content">
        <a [routerLink]="['post', idCard]" >
            <h2>
               {{titleCard}}
            </h2>
        </a>
        <time>{{dateCard | formatDatePipe}}</time>
    </div>
</div>
