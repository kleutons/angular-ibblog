<app-widget-default widgetTitle="Tags principais">
    <ul>
        <li>
            <a [routerLink]="['/search/category', 'news']" >
                News
            </a>
        </li>
        <li *ngFor="let tag of tagsData ">
            <a [routerLink]="['/search/category', tag.link]">
                {{tag.name | titlecase}}
            </a>
        </li>
    </ul>
</app-widget-default>
